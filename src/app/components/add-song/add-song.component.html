<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-three-quarters">
        <h1 class="title is-1">Add a song to account</h1>
        <h5 class="title is-5">Basic information</h5>
        <div class="field">
          <div class="control">
            <input class="input is-primary" type="text" placeholder="Title" [(ngModel)] = "title">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input is-primary" type="text" placeholder="Artist" [(ngModel)] = "artist">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input is-primary" type="text" placeholder="Album" [(ngModel)] = "album">
          </div>
        </div>
        <br>
        <h5 class="title is-5">Choose an album cover</h5>
        <div class="file has-name is-fullwidth">
          <label class="file-label">
            <input class="file-input" type="file" (change)="showCoverName()" id="fileInputCover" ng2FileSelect [uploader]="coverUploader">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                Choose a file…
              </span>
            </span>
            <span class="file-name">
              {{coverFileName}}
            </span>
          </label>
          <a class="button is-primary is-rounded margin-left" (click)="coverUploader.uploadAll()">Preview photo</a>
        </div><br>
        <h5 class="title is-5">Choose a music file</h5>
        <div class="file has-name is-fullwidth">
          <label class="file-label">
            <input class="file-input" type="file" (change)="showSongName()" id="fileInputSong" ng2FileSelect [uploader]="songUploader">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                Choose a file…
              </span>
            </span>
            <span class="file-name">
              {{songFileName}}
            </span>
          </label>
          <a class="button is-primary is-rounded margin-left" (click)="songUploader.uploadAll()">Upload song</a>
        </div>
      </div>
      <div class="column"><br><br><br><br><br>
        <div class="card">
          <div class="card-image">
            <figure class="image is-1by1">
              <img *ngIf="cover_url" [src]="cover_url" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">{{coverFileName}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <button class="button is-fullwidth is-primary" [disabled]="! (cover_url && storage_url && title && artist)" (click)="addSong(title, artist, album, cover_url, storage_url)">Upload Song</button><br><br><br><br><br>
      </div>
    </div>
    <h1 class="title is-1" *ngIf="users && users.length > 0">The songs you already uploaded</h1>
    <div class="content">
      <div *ngFor="let song of songs">
        <article class="message is-primary margin-top">
          <div class="message-body">
            <div class="columns">
              <div class="column is-11">
                <p class="title is-4">{{song.title}}</p>
                <p class="subtitle is-5">{{song.artist}}</p>
              </div>
              <div class="column is-1">
                <img class="image is-64x64 small_rounded_image" [src]="song.cover_url">
              </div>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
